<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ALMACEN-DIGITAL</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

<body>
    <!--crear la zona de presentacion de la app-->
    <div class="cabecero container-fluid">
        <div class="contenedor-datos container-fluid">
            <div class="nombre-empresa container-fluid">
                CEWS
            </div>
            <div class="nombre-programa container-fluid">
                ALMACEN DIGITAL
            </div>
            </div>
    </div>
    <!-------------------------------------------->
    <!--formulario de manipulacion de tabla-->
    <!--<p class="d-inline-flex gap-1">-->
    <div class="contenedor-botones container-fluid d-flex justify-content-evenly">  
      <!--boton agregar-->
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAgregar" aria-expanded="false" aria-controls="collapseAgregar">Agregar</button>
      <!--boton eliminar-->
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEliminar" aria-expanded="false" aria-controls="collapseEliminar">Eliminar</button>
      <!--boton buscar-->
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBuscar" aria-expanded="false" aria-controls="collapseBuscar">Buscar</button>
      <button class="btn btn-primary" type="button" onclick="cargarHerramientas()">Limpiar</button>
    </div>
    <!--</p>-->
    <div class="collapse" id="collapseAgregar">
       <div class="card card-body">
          <form id="formulario-operacion-agregar" onsubmit="return false">
              <div class="agregar">
                <div class="agregar_contenedor text-center">
                  <button class="btn btn-success agregar_btn" onclick="agregarHerramienta()">Agregar</button>
                  <input type="text" id="id" class="id-herramienta" placeholder="ID">
                  <input type="text" id="nombre" class="nombre-heramienta" placeholder="Herramienta">
                  <input type="text" id="cantidad" class="cantidad-herramienta" placeholder="Cantidad">
                </div>  
              </div>
            </form>
        </div>
      </div>
      <div class="collapse" id="collapseEliminar">
        <div class="card card-body">
           <form id="formulario-operacion-eliminar" onsubmit="return false">
               <div class="agregar">
                <div class="agregar_contenedor text-center">
                <button class="btn btn-danger agregar_btn" onclick="eliminarHerramientaFormulario()">Eliminar</button>
                <input type="text" id="id" class="id-herramienta" placeholder="ID">
                <input type="text" id="nombre" class="nombre-heramienta" placeholder="Herramienta">
                </div>  
               </div>
             </form>
        </div>
      </div>
      <div class="collapse" id="collapseBuscar">
        <div class="card card-body">
           <form id="formulario-operacion-buscar" onsubmit="return false">
               <div class="agregar">
                <div class="agregar_contenedor text-center">
                <button class="btn btn-warning agregar_btn" onclick="buscarHerramientaFormulario()">Buscar</button>
                <input type="text" id="id" class="id-herramienta" placeholder="ID">
                <input type="text" id="nombre" class="nombre-heramienta" placeholder="Herramienta">
                <input type="text" id="estado" class="estado-herramienta" placeholder="Estado">
                </div>  
               </div>
             </form>
        </div>
      </div>

    <!--crear los formatos de tablas-->
    <div class="contenedor-tablas">
        <div class="nombre-tabla">INVENTARIO</div>
        <div class="tabla-inventario">
            <table class="table table-striped tabla-inventario">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Herramienta</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody id="tbodyInventario">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="nombre-tabla">EN USO</div>
        <div class="tabla-inventario">
            <table class="table table-striped tabla-uso">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Herramienta</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Estatus</th>
                  </tr>
                </thead>
                <tbody id="tbodyEnUso">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>Estado</td>
                    <td><button></button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <script src="js/inventario.js"></script>
    <script src="js/prestar.js"></script>
    <script src='js/app.js'></script>

</body>
